<div class="login__wrap">
  <div class="login__head">
    <h2>Login to your awesome office</h2>
    <p>Dont have login? <a routerLink="/auth/signup">Signup</a></p>
  </div>
  <div class="login__form">
    <form>
      <div class="ngf-form__group">
        <input type="text" placeholder="Username"  class="ngf-form__control">
      </div>
      <div class="ngf-form__group">
        <input type="text" placeholder="Password" class="ngf-form__control">
      </div>
      <div class="ngf-form__group">
        <button class="ngf-btn-primary ngf-btn--block" routerLink="/">Login</button>
      </div>
    </form>
  </div>
  <div class="login__footer">
    <p>Forget Password? <a routerLink="/auth/reset">Reset</a></p>
  </div>
</div>
