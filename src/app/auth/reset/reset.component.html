<div class="login__wrap">
  <div class="login__head">
    <h2>Reset your password</h2>
    <p>Go back to login? <a routerLink="/auth">Login</a></p>
  </div>
  <div class="login__form">
    <form>
      <div class="ngf-form__group">
        <input type="text" placeholder="Password" class="ngf-form__control">
      </div>
      <div class="ngf-form__group">
        <button class="ngf-btn-primary ngf-btn--block" routerLink="/">Reset</button>
      </div>
    </form>
  </div>
</div>
