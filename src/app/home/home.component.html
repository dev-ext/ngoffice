<div class="layout-wrapper">
  <div class="sidebar-wrapper">
    <ngf-sidebar (onSignOut)="signOut()" [authstate]="authstate">
      <sidebar-content>
        <ul>
          <li *ngIf="!authstate"><a routerLink="/auth">SignIn</a></li>
          <li *ngIf="authstate"><a (click)="signOut()">SignOut</a></li>
        </ul>
      </sidebar-content>
    </ngf-sidebar>
  </div>

  <section class="main-content">
    <h1>All Modules</h1>
    <ul>
      <li><a routerLink="/todo">Todo</a></li>
      <li *ngIf="!authstate"><a routerLink="/auth">Auth</a></li>
    </ul>
  </section>
</div>
