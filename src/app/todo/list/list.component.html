<div class="list__wrapper padding" (click)="listoptions = !listoptions">
  <div class="ngf-message" *ngIf="deleteMsg">
    {{deleteMsg}} successfully deleted
  </div>
  <div class="todo-list">
    <ngf-todo-list-item [task]="task" *ngFor="let task of todolist" (onDelete)="showDeleteMsg($event)"></ngf-todo-list-item>
  </div>
</div>
