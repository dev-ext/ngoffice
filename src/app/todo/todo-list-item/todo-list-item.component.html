<div class="item">
    <div class="todo-list__content">
        {{ task?.title }} / date and time
    </div>
    <div class="todo-list__action">
      <div class="todo-list__action-more">
        <button (click)="viewMore($event)" class="ngf-btn-primary">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </div>
      <div class="todo-list__actionlist" [ngClass]="{'active': listoptions}">
        <button  class="ngf-btn-primary" routerLink="../12"><i class="fa fa-pencil"></i></button>
        <button class="ngf-btn-primary"><i class="fa fa-check"></i></button>
        <button class="ngf-btn-primary"><i class="fa fa-trash-o"></i></button>
      </div>
    </div>
</div>
